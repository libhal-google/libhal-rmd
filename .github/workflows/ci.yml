name: âœ… Checks

on:
  workflow_dispatch:
  pull_request:
  release:
    types:
      - published
      - unpublished
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 0"

jobs:
  ci:
    uses: libhal/ci/.github/workflows/library.yml@4.0.0
    with:
      library: libhal-rmd
      coverage: true
    secrets: inherit

  deploy:
    uses: libhal/ci/.github/workflows/deploy.yml@4.0.0
    secrets: inherit

  build_lpc4074:
    uses: libhal/ci/.github/workflows/demo_builder.yml@4.0.0
    with:
      profile: lpc4074
      processor_profile: https://github.com/libhal/libhal-armcortex.git
      platform_profile: https://github.com/libhal/libhal-lpc40.git
    secrets: inherit

  build_lpc4078:
    uses: libhal/ci/.github/workflows/demo_builder.yml@4.0.0
    with:
      profile: lpc4078
      processor_profile: https://github.com/libhal/libhal-armcortex.git
      platform_profile: https://github.com/libhal/libhal-lpc40.git
    secrets: inherit
